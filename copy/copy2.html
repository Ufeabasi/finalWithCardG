<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabbed Menu</title>
    <link rel="stylesheet" href="style.css">
</head>
<style>
    /* General styling */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background-color: #121212;
    color: white;
    max-width: 400px;
    margin: 0 auto;
    padding: 10px;
}

header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    margin-bottom: 10px;
}

header h1 {
    font-size: 1.2em;
    display: flex;
    align-items: center;
}

header h1 span {
    color: #007AFF;
    margin-left: 5px;
}

/* Tab Menu */
.tabs {
    display: flex;
    justify-content: space-around;
    background-color: #1e1e1e;
    padding: 10px 0;
    border-radius: 10px;
}

.tab {
    background: none;
    border: none;
    color: #888;
    font-size: 1em;
    cursor: pointer;
}

.tab.active {
    color: white;
    font-weight: bold;
}

/* Tab Content */
.tab-content {
    display: none;
}

.tab-content.active {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
    margin-top: 15px;
}

/* Card styling */
.card {
    background-color: #2a2a2a;
    border-radius: 10px;
    width: calc(50% - 10px);
    padding: 10px;
    display: flex;
    flex-direction: column;
    align-items: center;
}

.card img {
    width: 80px;
    height: 80px;
    border-radius: 10px;
    margin-bottom: 10px;
}

.card-info p {
    font-size: 0.9em;
    margin: 5px 0;
}

.diamond {
    color: #00aaff;
}

/* Navigation Styling */
header a, header button {
    background: none;
    border: none;
    color: #888;
    font-size: 1.2em;
    cursor: pointer;
}
</style>
<body>
    <header>
        <a href="#">&#8592;</a> <!-- Back button -->
        <h1>Hamster Kombat <span>âœ”</span></h1>
        <button>â‹®</button> <!-- Menu button -->
    </header>
    <nav class="tabs">
        <button class="tab active" onclick="showTab('games')">Games</button>
        <button class="tab" onclick="showTab('minigames')">Minigames</button>
        <button class="tab" onclick="showTab('mine-cards')">Mine Cards</button>
    </nav>

    <section id="games" class="tab-content active">
        <div class="card">
            <img src="https://via.placeholder.com/80" alt="Merge Away">
            <div class="card-info">
                <p>Merge Away</p>
                <p><span class="diamond">ðŸ’Ž</span> 0/12</p>
            </div>
        </div>
        <div class="card">
            <img src="https://via.placeholder.com/80" alt="Battle Arena">
            <div class="card-info">
                <p>Battle Arena</p>
                <p><span class="diamond">ðŸ’Ž</span> 1/10</p>
            </div>
        </div>
    </section>

    <section id="minigames" class="tab-content">
        <div class="card">
            <img src="https://via.placeholder.com/80" alt="Minigame Example">
            <div class="card-info">
                <p>Minigame Example</p>
                <p><span class="diamond">ðŸ’Ž</span> 0/10</p>
            </div>
        </div>
        <div class="card">
            <img src="https://via.placeholder.com/80" alt="Puzzle Challenge">
            <div class="card-info">
                <p>Puzzle Challenge</p>
                <p><span class="diamond">ðŸ’Ž</span> 3/5</p>
            </div>
        </div>
    </section>

    <section id="mine-cards" class="tab-content">
        <div class="card">
            <img src="https://via.placeholder.com/80" alt="Mine Card Example">
            <div class="card-info">
                <p>Mine Card Example</p>
                <p><span class="diamond">ðŸ’Ž</span> 0/8</p>
            </div>
        </div>
        <div class="card">
            <img src="https://via.placeholder.com/80" alt="Treasure Hunt">
            <div class="card-info">
                <p>Treasure Hunt</p>
                <p><span class="diamond">ðŸ’Ž</span> 2/6</p>
            </div>
        </div>
    </section>

    <script>
        function showTab(tabId) {
            // Remove active class from all tabs and tab contents
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));

            // Add active class to clicked tab and corresponding tab content
            document.querySelector(`[onclick="showTab('${tabId}')"]`).classList.add('active');
            document.getElementById(tabId).classList.add('active');
        }
    </script>
</body>
</html>
